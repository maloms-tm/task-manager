<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Task Manager Application</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A modern task management application built with Angular">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- 
    app-root is the root component selector.
    Angular will replace this with the AppComponent template.
  -->
  <app-root></app-root>
  
  <!-- 
    INTERVIEW TIP:
    Q: What is <app-root> and how does Angular use it?
    A: <app-root> is the selector for our root component (AppComponent).
       When Angular bootstraps, it:
       1. Finds <app-root> in index.html
       2. Creates an instance of AppComponent
       3. Inserts the component's template inside <app-root>
  -->
</body>
</html>
