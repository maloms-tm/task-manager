<mat-card class="task-card" [ngClass]="{'overdue': isOverdue()}">
  <mat-card-header>
    <mat-card-title>
      <div class="task-title-row">
        <span class="task-title">{{ task.title }}</span>
        <span class="priority-badge" [ngClass]="getPriorityClass()">
          {{ task.priority }}
        </span>
      </div>
    </mat-card-title>
    <mat-card-subtitle>
      <span class="status-badge" [ngClass]="getStatusClass()">
        {{ task.status }}
      </span>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="task-description">{{ task.description }}</p>
    
    <div class="task-meta">
      <div class="meta-item">
        <mat-icon>calendar_today</mat-icon>
        <span>Due: {{ task.dueDate | date:'mediumDate' }}</span>
        <mat-chip *ngIf="isOverdue()" class="overdue-chip">OVERDUE</mat-chip>
      </div>
      <div class="meta-item">
        <mat-icon>update</mat-icon>
        <span>Updated: {{ task.updatedAt | date:'short' }}</span>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
